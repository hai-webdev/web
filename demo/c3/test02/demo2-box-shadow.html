<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo2-border</title>
    <style>
        body {
            background-color: #000;
        }

        div {
            width: 60px;
            height: 60px;
            position: absolute;
            left: calc(50% - 30px);
            top: calc(50% - 30px);
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0px 0px 100px 50px #fff,
                        0px 0px 100px 100px #ff0;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG游戏人物动画</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <img class="rpg" src="images/down-0.png">
    <ul class="btnWrap">
        <li><button id="lu">左上</button></li>
        <li><button id="up">上</button></li>
        <li><button id="rightUp">右上</button></li>
        <li><button id="left">左</button></li>
        <li><button id="stop">停止</button></li>
        <li><button id="right">右</button></li>
        <li><button id="ld">左下</button></li>
        <li><button id="down">下</button></li>
        <li><button id="rd">右下</button></li>
    </ul>

    <div class="ps">
        <p>键盘操作：</p>
        <p>↑ ↓ ← →键，控制上下左右方向</p>
        <p>qwas分别控制左上，右上，左下，右下</p>
        <p>按z键暂停</p>
        <p>本demo暂未考虑界限问题</p>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
